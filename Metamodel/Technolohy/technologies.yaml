    # Описание инструментария (Tools)

    Git:
      section: Tools
      status: adopt
      title: "Cистема управления версиями. Это означает, что локальный клон проекта является полным репозиторием управления версиями. Полнофункциональные локальные
       репозитории упрощают работу в автономном режиме или в удаленном расположении. Разработчики фиксируют свою работу локально, а затем синхронизируют свою 
       копию репозитория с копией на сервере."
      link: https://git-scm.com/
      aliases:
        - git
        - vcs
        - Version Control System
        - гит

    Allure:
      section: Tools
      status: adopt
      title: "Инструмент для создания отчетов о результатах тестирования в автоматизированных тестовых сценариях. Он предоставляет красиво оформленные
        и интерактивные отчеты, которые позволяют легко анализировать результаты тестирования и принимать информированные решения на основе полученных данных"
      link: https://allurereport.org/docs/
      aliases:
        - allure

    Vanessa Automation:
      section: Tools
      status: adopt
      title: Инструмент тестирования прикладных решений на платформе "1С:Предприятие 8"
      link: https://pr-mex.github.io/vanessa-automation/
      aliases:
        - Vanessa

