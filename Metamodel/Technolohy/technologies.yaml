    JSONata:
      section: Languages
      status: adopt
      title: "Язык запросов, разработанный для работы с JSON-структурами. Он позволяет выбирать, фильтровать и преобразовывать данные в JSON-формате, используя 
        простой и выразительный синтаксис. JSONata позиционируется как универсальное решение для преобразования и фильтрации JSON-данных, независимо 
        от используемого языка программирования или платформы"
      link: https://jsonata.org/

