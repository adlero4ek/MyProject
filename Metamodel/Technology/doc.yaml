  # Аппартаные ресурсы кластера в разрезе функционаьльных групп серверов
  technology.doc.CharacteristicsCluster:
    type: table
    headers:
      - value: domain_title
        text: "Функ. область"
        sortable: true
        link: domain_link
      - value: total_cpu
        text: "CPU/vCPU"
        sortable: true
        align: right
      - value: total_ram
        text: "ОЗУ, ГБ"
        sortable: true
