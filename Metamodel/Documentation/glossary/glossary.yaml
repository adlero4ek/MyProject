glossary:
  terms:

    - name: Domain Driven Design
      shortname: DDD архитектура
      comment: >
        Набор принципов и схем, направленных на создание оптимальных систем объектов.
        Сводится к созданию программных абстракций, которые называются моделями предметных областей.
        В эти модели входит бизнес-логика, устанавливающая связь между реальными условиями области применения продукта и кодом.
      type: Архитектура

    - name: The Open Group Architecture Framework
      shortname: TOGAF
      comment: >
        Методология/библиотечный метод описания/подход (framework) для описания архитектуры предприятия,
        который предлагает подход для проектирования, планирования, внедрения IT-архитектуры предприятия и управления ей.
      type: Архитектура

    - name: Master Data Management
      shortname: MDM
      comment: >
        Управление основными данными (управление мастер-данными — совокупность процессов и инструментов для постоянного 
        определения и управления основными данными компании (в том числе справочными).
      type: Бизнес

    - name: Уникальный номер идентификации субъекта
      shortname: ID
      comment: > 
        ID строки	Уникальный идентификатор строки. Может использоваться в плане поставки МТР, спецификациях и других документах снабжения МТР
      type: Разработка

    - name: Internet Protocol
      shortname: IP
      comment: > 
        Уникальный сетевой адрес узла в компьютерной сети
      type: Сетевые технологии

    - name: SOAP
      shortname:  Simple Object Access Protocol
      comment: >
        Протокол обмена структурированными сообщениями в распределённой вычислительной среде
      type: Интеграция

    - name: WEB-сервис
      shortname: WEB-сервис
      comment: >
        Идентифицируемая уникальным веб-адресом (URL-адресом) программная система со стандартизированными интерфейсами
      type: Сетевые технологии

    - name:  XML
      shortname: XML
      comment: >
          Extensible Markup Language - расширяемый язык разметки
      type: Интеграция

    - name: АКП
      shortname: АКП
      comment: >
       	Автоматизированная контрольная процедура
      type: Бизнес

    - name: Business Intelligence
      shortname: BI
      comment: >
        Набор средств, методологий и концепций для сбора, обработки и анализа данных, поступающих как из самой компании, так и из внешних источников. 
        BI-аналитик автоматизирует работу с уже обработанной информацией, выявляет в ней закономерности и тенденции и представляет выводы в виде понятных и наглядных таблиц,
        графиков и диаграмм
      type: Прикладные решения

    - name: Бюджет движения денежных средств
      shortname: БДДС
      comment: >
        Бюджет движения денежных средств
      type: Бизнес

    - name: БСО
      shortname: БСО
      comment: >
        Бланк строгой отчетности
      type: Бизнес

    - name: ВКЭДО
      shortname: ВКЭДО
      comment: >
        Внутрикорпоративный электронный документооборот
      type: Бизнес

    - name: ЮЗЭДО
      shortname: ЮЗЭДО
      comment: >
        Юридически значимый электронный документооборот с контрагентами
      type: Бизнес

    - name: ЭДО
      shortname: ЭДО
      comment: >
        Электронный документооборот
      type: Бизнес