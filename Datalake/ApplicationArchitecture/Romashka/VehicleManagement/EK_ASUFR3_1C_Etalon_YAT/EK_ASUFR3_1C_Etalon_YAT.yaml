    entity: component
    description: "Автоматизированная система предназначена для целей управления централизованной нормативно-справочной информацией и параметрическими настройками,
       влияющими на функционирование «ЕК АСУФР-3. 1С:УАТ ПРОФ», а также реализации функций моделирования и контроля над изменениями учетной политики
       обеспечением переноса выполненных изменений в «ЕК АСУФР-3. 1С:УАТ ПРОФ». Дополнительно копия системы может использоваться для проведения обучения
       пользователей, например, в процессе тиражирования или различных видов тестирования (функциональное, регрессионное и прочее)."
