       обеспечением переноса выполненных изменений в «ЕК АСУФР-3. 1С:ДО». Дополнительно копия системы может использоваться для проведения обучения пользователей,
       например, в процессе тиражирования или различных видов тестирования (функциональное, регрессионное и прочее)"
